            } catch (error) {

                // statusEl.textContent = originalText; // Restore original text
                return checkUserPermissionFallback(userIdToCheck); // Use fallback on general error
            }
        }

        // Fallback permission check (เหมือนใน liff.html)
        function checkUserPermissionFallback(userIdToCheck) {
            // --- Copy the checkUserPermissionFallback function from liff.html here ---
            console.log("ใช้การตรวจสอบสิทธิ์แบบสำรอง");
            const approvedUserIds = [
                'U69aa2cb90c9f40291278c346c50dc021', // Admin ID
                // Add other emergency approved IDs here if necessary
            ];
             if (userIdToCheck === 'U69aa2cb90c9f40291278c346c50dc021') {
                return true;
            }
            try {
                const savedPermission = localStorage.getItem('user_permission_' + userIdToCheck);
                if (savedPermission === 'true') return true;
                if (savedPermission === 'false') return false;
            } catch (e) { console.error('ไม่สามารถอ่าน localStorage:', e); }

            const hasAccess = approvedUserIds.includes(userIdToCheck);
             try {
                localStorage.setItem('user_permission_' + userIdToCheck, hasAccess ? 'true' : 'false');
                localStorage.setItem('user_permission_time_' + userIdToCheck, new Date().getTime().toString());
            } catch (e) { console.error('ไม่สามารถบันทึก localStorage:', e); }
            return hasAccess;
        }


        // ฟังก์ชันดึงข้อมูลประวัติผู้ใช้
        async function fetchUserHistory() {
            if (!userHasPermission || !userId) {
                console.log("ไม่มีสิทธิ์ หรือ ไม่มี userId สำหรับดึงข้อมูลประวัติ");
                return;
            }

            const loader = document.getElementById('historyLoader');
            const historyList = document.getElementById('historyList');
            const noHistoryMessage = document.getElementById('noHistoryMessage');
            const paginationControls = document.getElementById('historyPagination');

            loader.style.display = 'block';
            historyList.innerHTML = ''; // Clear previous results
            noHistoryMessage.style.display = 'none';
            paginationControls.style.display = 'none';

            try {
                const timestamp = new Date().getTime();
                const callbackName = 'historyCallback_' + timestamp;

                return new Promise((resolve, reject) => {
                    window[callbackName] = function(data) {
                        loader.style.display = 'none';
                        console.log("ได้รับข้อมูลประวัติ:", data);

                        if (data && data.status === "success" && Array.isArray(data.history)) {
                            allHistoryData = data.history;
                            if (allHistoryData.length > 0) {
                                currentPage = 1;
                                displayHistoryPage();
                                paginationControls.style.display = 'flex';
                            } else {
                                noHistoryMessage.style.display = 'block';
                            }
                            resolve();
                        } else {
                            showStatus('ไม่สามารถโหลดข้อมูลประวัติได้: ' + (data.message || 'รูปแบบข้อมูลไม่ถูกต้อง'), false);
                            noHistoryMessage.style.display = 'block'; // Show no history message on error too
                            reject(new Error(data.message || 'Failed to fetch history'));
                        }
                        delete window[callbackName];
                    };

                    const script = document.createElement('script');
                    const url = new URL(GOOGLE_SCRIPT_URL);
                    url.searchParams.append('action', 'getUserHistory');
                    url.searchParams.append('userId', encodeURIComponent(userId));
                    url.searchParams.append('callback', encodeURIComponent(callbackName));
                    url.searchParams.append('_', timestamp); // Prevent caching

                    console.log("เรียกใช้ API ดึงประวัติ URL:", url.toString());
                    script.src = url.toString();
                    script.onerror = function(e) {
                        loader.style.display = 'none';
                        console.error('เกิดข้อผิดพลาดในการโหลด history script:', e);
                        showStatus('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์เพื่อโหลดประวัติ', false);
                        noHistoryMessage.style.display = 'block';
                        reject(e);
                        delete window[callbackName];
                    };
                    document.body.appendChild(script);

                    // Timeout for the request
                    setTimeout(() => {
                        if (window[callbackName]) {
                            loader.style.display = 'none';
                            console.log("การดึงข้อมูลประวัติหมดเวลา");
                            showStatus('การโหลดประวัติใช้เวลานานเกินไป', false);
                            noHistoryMessage.style.display = 'block';
                            delete window[callbackName];
                            reject(new Error('History fetch timeout'));
                        }
                    }, 15000); // 15 seconds timeout
                });

            } catch (error) {
                loader.style.display = 'none';
                console.error('Error fetching user history:', error);
                showStatus('เกิดข้อผิดพลาดในการโหลดประวัติ: ' + error.message, false);
                noHistoryMessage.style.display = 'block';
            }
        }

        // ฟังก์ชันแสดงผลข้อมูลประวัติในหน้าปัจจุบัน
        function displayHistoryPage() {
            const historyList = document.getElementById('historyList');
            const noHistoryMessage = document.getElementById('noHistoryMessage');
            const paginationControls = document.getElementById('historyPagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevPageBtn');
            const nextBtn = document.getElementById('nextPageBtn');

            historyList.innerHTML = ''; // Clear current items
            noHistoryMessage.style.display = 'none';

            if (allHistoryData.length === 0) {
                noHistoryMessage.style.display = 'block';
                paginationControls.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(allHistoryData.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToShow = allHistoryData.slice(startIndex, endIndex);

            itemsToShow.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'history-item';

                let gpsHtml = '<p><i class="fas fa-map-marker-alt"></i><strong>พิกัด GPS:</strong> ไม่มีข้อมูล</p>';
                if (item.location) {
                    const accuracyText = item.location.accuracy ? ` (แม่นยำ ±${Math.round(item.location.accuracy)}m)` : '';
                    const mapLink = item.location.gmapLink || `https://www.google.com/maps?q=${item.location.lat},${item.location.long}`;
                    gpsHtml = `
                        <p><i class="fas fa-map-marker-alt"></i><strong>พิกัด GPS:</strong> ${item.location.lat}, ${item.location.long}${accuracyText}</p>
                        <p><i class="fas fa-map"></i><strong>แผนที่:</strong> <a href="${mapLink}" target="_blank" class="gps-link">เปิด Google Maps</a></p>
                    `;
                }

                itemElement.innerHTML = `
                    <p><i class="far fa-calendar-alt"></i><strong>วันเวลา:</strong> ${item.timestamp || 'N/A'}</p>
                    <p><i class="fas fa-key"></i><strong>Tracking Key:</strong> ${item.trackingKey || 'N/A'}</p>
                    <p><i class="fas fa-clipboard-list"></i><strong>ชื่อเคส:</strong> ${item.caseName || 'N/A'}</p>
                    <p><i class="fas fa-user-tie"></i><strong>ผู้สร้าง:</strong> ${item.creatorFullName || 'N/A'}</p>
                    <p><i class="fas fa-network-wired"></i><strong>IP:</strong> ${item.ip || 'N/A'}</p>
                    <p><i class="fas fa-building"></i><strong>ISP/องค์กร:</strong> ${item.ispOrg || 'N/A'}</p>
                    <p><i class="fas fa-mobile-alt"></i><strong>รุ่นอุปกรณ์:</strong> ${item.deviceModel || 'N/A'}</p>
                    <p><i class="fab fa-windows"></i><strong>ระบบ:</strong> ${item.os || 'N/A'}</p> <!-- Assuming fab fa-windows is a placeholder -->
                    <p><i class="fab fa-chrome"></i><strong>เบราว์เซอร์:</strong> ${item.browser || 'N/A'}</p> <!-- Assuming fab fa-chrome is a placeholder -->
                    ${gpsHtml}
                `;
                historyList.appendChild(itemElement);
            });

            // Update pagination controls
            pageInfo.textContent = `หน้า ${currentPage} / ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            paginationControls.style.display = 'flex';
        }

        // ตั้งค่า Event Listeners สำหรับ Pagination
        function setupPaginationListeners() {
            document.getElementById('prevPageBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayHistoryPage();
                }
            });

            document.getElementById('nextPageBtn').addEventListener('click', () => {
                const totalPages = Math.ceil(allHistoryData.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayHistoryPage();
                }
            });
        }

        // แสดงสถานะการทำงาน (เหมือนใน liff.html)
        function showStatus(message, isSuccess) {
            const statusEl = document.getElementById('statusMessage');
            if (!statusEl) return; // Add check if element exists
            statusEl.textContent = message;
            statusEl.style.display = 'block';

            if (isSuccess) {
                statusEl.className = 'status success';
            } else {
                statusEl.className = 'status error';
            }

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

    </script>
