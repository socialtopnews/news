            // --- End: Copy checkUserPermission function ---
        }

        // Fallback Permission Check (Reuse from liff.html)
        function checkUserPermissionFallback(userId) {
            // --- Start: Copy checkUserPermissionFallback function from liff.html ---
            console.log("Using fallback permission check");
            const approvedUserIds = [
                'U69aa2cb90c9f40291278c346c50dc021', // Admin ID
                // Add other emergency approved IDs here if needed
            ];
            if (userId === 'U69aa2cb90c9f40291278c346c50dc021') return true;

            try {
                const savedPermission = localStorage.getItem('user_permission_' + userId);
                if (savedPermission === 'true') return true;
                if (savedPermission === 'false') return false;
            } catch (e) { console.error('Cannot read from localStorage:', e); }

            const hasAccess = approvedUserIds.includes(userId);
            console.log(`Fallback check: User ${userId} ${hasAccess ? 'has' : 'does not have'} access.`);
            try {
                localStorage.setItem('user_permission_' + userId, hasAccess ? 'true' : 'false');
                localStorage.setItem('user_permission_time_' + userId, new Date().getTime().toString());
            } catch (e) { console.error('Cannot save to localStorage:', e); }
            return hasAccess;
            // --- End: Copy checkUserPermissionFallback function ---
        }


        // Fetch History Data from Google Apps Script
        function fetchHistoryData() {
            if (!userHasPermission || !userId) {
                console.log("Cannot fetch history: No permission or userId missing.");
                return;
            }

            console.log("Fetching history for user:", userId);
            historyLoader.style.display = 'block';
            historyList.innerHTML = ''; // Clear previous list
            noHistoryMessage.style.display = 'none';
            paginationControls.style.display = 'none';
            showStatus('', true); // Clear status message

            const timestamp = new Date().getTime();
            const callbackName = 'historyCallback_' + timestamp;

            window[callbackName] = function(response) {
                historyLoader.style.display = 'none';
                console.log("Received history data:", response);

                if (response && response.status === 'success' && Array.isArray(response.history)) {
                    allHistoryData = response.history;
                    if (allHistoryData.length > 0) {
                        currentPage = 1;
                        renderHistoryPage();
                        paginationControls.style.display = 'flex';
                    } else {
                        noHistoryMessage.style.display = 'block';
                        paginationControls.style.display = 'none';
                    }
                } else {
                    showStatus('เกิดข้อผิดพลาดในการโหลดประวัติ: ' + (response ? response.message : 'ไม่มีข้อมูลตอบกลับ'), false);
                    noHistoryMessage.style.display = 'block'; // Show no history message on error too
                }
                delete window[callbackName];
            };

            const script = document.createElement('script');
            const url = new URL(HISTORY_WEBHOOK_URL);
            url.searchParams.append('action', 'getUserHistory');
            url.searchParams.append('userId', encodeURIComponent(userId));
            url.searchParams.append('callback', encodeURIComponent(callbackName));
            url.searchParams.append('_', timestamp); // Prevent caching

            console.log("Calling history API URL:", url.toString());
            script.src = url.toString();
            script.onerror = function(e) {
                console.error('Error loading history script:', e);
                historyLoader.style.display = 'none';
                showStatus('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์เพื่อโหลดประวัติได้', false);
                noHistoryMessage.style.display = 'block';
                delete window[callbackName];
            };
            document.body.appendChild(script);

            // Timeout for history fetch
            setTimeout(() => {
                if (window[callbackName]) {
                    console.log("History fetch timed out.");
                    historyLoader.style.display = 'none';
                    showStatus('การโหลดประวัติใช้เวลานานเกินไป', false);
                    noHistoryMessage.style.display = 'block';
                    delete window[callbackName];
                }
            }, 15000); // 15 seconds timeout
        }

        // Render History List for the Current Page
        function renderHistoryPage() {
            historyList.innerHTML = ''; // Clear current items
            if (allHistoryData.length === 0) {
                noHistoryMessage.style.display = 'block';
                paginationControls.style.display = 'none';
                return;
            }

            noHistoryMessage.style.display = 'none';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = allHistoryData.slice(startIndex, endIndex);
            const totalPages = Math.ceil(allHistoryData.length / itemsPerPage);

            pageData.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';

                // Format timestamp
                let formattedTimestamp = item.timestamp;
                try {
                    // Attempt to format if it's a valid date string
                    const date = new Date(item.timestamp);
                    if (!isNaN(date)) {
                        formattedTimestamp = date.toLocaleString('th-TH', {
                            day: '2-digit', month: 'short', year: 'numeric',
                            hour: '2-digit', minute: '2-digit', second: '2-digit',
                            hour12: false
                        });
                    }
                } catch (e) { /* Keep original if formatting fails */ }


                // Location details
                let locationHtml = '<p><i class="fas fa-map-marker-alt"></i> พิกัด GPS: ไม่มีข้อมูล</p>';
                if (item.location && item.location.lat && item.location.long) {
                    const accuracyText = item.location.accuracy ? ` (แม่นยำ ±${Math.round(item.location.accuracy)}m)` : '';
                    const mapLink = item.location.gmapLink || `https://www.google.com/maps?q=${item.location.lat},${item.location.long}`;
                    locationHtml = `<p><i class="fas fa-map-marker-alt"></i> พิกัด GPS: <a href="${mapLink}" target="_blank" class="location-link">${item.location.lat}, ${item.location.long}</a>${accuracyText}</p>`;
                }

                // Device details
                const deviceType = item.deviceInfo?.deviceType || 'ไม่ทราบ';
                const deviceModel = item.deviceInfo?.deviceModel || 'ไม่ทราบ';

                li.innerHTML = `
                    <div class="item-header">
                        <span class="case-name">${item.caseName || 'ไม่มีชื่อเคส'}</span>
                        <span class="timestamp">${formattedTimestamp}</span>
                    </div>
                    <div class="item-details">
                        <p><i class="fas fa-user-secret"></i> IP: <span class="ip-address">${item.ip || 'ไม่ทราบ'}</span></p>
                        ${locationHtml}
                        <p><i class="fas fa-mobile-alt"></i> อุปกรณ์: ${deviceType} ${deviceModel ? `- ${deviceModel}` : ''}</p>
                        ${item.creatorFullName && item.creatorFullName !== 'ไม่ทราบ' ? `<p><i class="fas fa-user-tie"></i> ผู้สร้าง: ${item.creatorFullName}</p>` : ''}
                    </div>
                `;
                historyList.appendChild(li);
            });

            // Update pagination controls
            pageInfo.textContent = `หน้า ${currentPage} / ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            paginationControls.style.display = 'flex';
        }

        // Setup Event Listeners for Pagination
        function setupEventListeners() {
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderHistoryPage();
                    window.scrollTo(0, 0); // Scroll to top
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(allHistoryData.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderHistoryPage();
                    window.scrollTo(0, 0); // Scroll to top
                }
            });
        }

        // Show Status Message (Reuse from liff.html)
        function showStatus(message, isSuccess) {
            if (!message) {
                statusMessage.style.display = 'none';
                return;
            }
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.className = isSuccess ? 'status success' : 'status error';

            // Auto-hide after 5 seconds only for temporary messages
            if (message.includes('โหลด') || message.includes('เชื่อมต่อ')) {
               // Don't auto-hide loading/connection messages
            } else {
                setTimeout(() => {
                    if (statusMessage.textContent === message) { // Hide only if the message hasn't changed
                       statusMessage.style.display = 'none';
                    }
                }, 5000);
            }
        }

    </script>
