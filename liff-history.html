<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการใช้งาน Fishing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Prompt', sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .card {
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .pagination {
            justify-content: center;
        }
        .page-link {
            color: #4CAF50;
        }
        .active .page-link {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-history"></i> ประวัติการใช้งาน Fishing</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="user-info" id="userInfo">
            <!-- User profile will be displayed here -->
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="dataContainer" style="display: none;">
            <!-- Data cards will be inserted here -->
        </div>

        <nav aria-label="Page navigation" class="mt-4" id="pagination" style="display: none;">
            <ul class="pagination" id="paginationList">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const ITEMS_PER_PAGE = 5;
        let userData = [];
        let currentPage = 1;
        let userId = '';

        // Initialize LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2007293657-Lw86gYw1" }); // Replace with your LIFF ID
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    
                    // Display user info
                    const userInfoElement = document.getElementById('userInfo');
                    userInfoElement.innerHTML = `
                        <img src="${profile.pictureUrl}" alt="Profile picture">
                        <h5>${profile.displayName}</h5>
                    `;
                    
                    // Fetch data
                    fetchData();
                } else {
                    liff.login();
                }
            } catch (error) {
                showError("Failed to initialize LIFF: " + error.message);
            }
        }

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                // Replace with your Google Sheets API URL or web app URL
                const sheetUrl = "https://docs.google.com/spreadsheets/d/1j7MqTTEW6izLtVDk95SlPYLjkUqk9MTV7-ZK0Arpnj8";
                const response = await fetch(sheetUrl);
                
                if (!response.ok) {
                    throw new Error("Failed to fetch data from sheet");
                }
                
                const data = await response.json();
                
                // Filter data for current user
                userData = data.filter(item => item.ผู้สร้าง === userId);
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
                // Display data
                if (userData.length > 0) {
                    document.getElementById('dataContainer').style.display = 'block';
                    document.getElementById('pagination').style.display = 'block';
                    displayData();
                } else {
                    showError("ไม่พบข้อมูลการใช้งาน Fishing ของคุณ");
                }
            } catch (error) {
                showError("Error fetching data: " + error.message);
            }
        }

        // Display data with pagination
        function displayData() {
            const dataContainer = document.getElementById('dataContainer');
            dataContainer.innerHTML = '';
            
            // Calculate start and end indices for current page
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = Math.min(startIndex + ITEMS_PER_PAGE, userData.length);
            
            // Display data for current page
            for (let i = startIndex; i < endIndex; i++) {
                const item = userData[i];
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        Track Key: ${item.Trackkey || 'N/A'}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${item.ชื่อเคส || 'N/A'}</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>ผู้สร้าง:</strong> ${item.ผู้สร้าง || 'N/A'}</p>
                                <p><strong>IP:</strong> ${item.ไอพี || 'N/A'}</p>
                                <p><strong>ISP:</strong> ${item.บริษัทผู้ให้บริการ || 'N/A'}</p>
                                <p><strong>อุปกรณ์มือถือ:</strong> ${item.อุปกรณ์มือถือ || 'N/A'}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>ระบบ:</strong> ${item.ระบบ || 'N/A'}</p>
                                <p><strong>เวอร์ชั่น:</strong> ${item.เวอร์ชั่น || 'N/A'}</p>
                                <p><strong>บราวเซอร์:</strong> ${item.บราวเซอร์ || 'N/A'}</p>
                                <p><strong>พิกัด:</strong> ${item.พิกัด || 'N/A'}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        ${item.วันเวลา || 'N/A'}
                    </div>
                `;
                dataContainer.appendChild(card);
            }
            
            // Update pagination
            updatePagination();
        }

        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(userData.length / ITEMS_PER_PAGE);
            const paginationList = document.getElementById('paginationList');
            paginationList.innerHTML = '';
            
            // Previous button
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></a>`;
            paginationList.appendChild(prevItem);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                paginationList.appendChild(pageItem);
            }
            
            // Next button
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></a>`;
            paginationList.appendChild(nextItem);
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(userData.length / ITEMS_PER_PAGE);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayData();
                window.scrollTo(0, 0);
            }
            return false;
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
</html>
